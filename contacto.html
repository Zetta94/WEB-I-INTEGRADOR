<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - HARDER BOX</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    main.container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 60px;
    }

    .logo {
      margin-bottom: 15px;
    }

    .logo img {
      width: 90px;
    }

    h1 {
      color: var(--pink);
      font-weight: 800;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .contact-box {
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 40px rgba(230, 0, 126, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #333;
      border-radius: 8px;
      background: var(--gray);
      color: var(--white);
      font-size: 0.95rem;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: var(--pink);
      outline: none;
      box-shadow: 0 0 6px var(--pink);
    }

    .error {
      color: #ff8da1;
      font-size: 0.8rem;
      margin-top: 4px;
      min-height: 18px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      background: var(--pink);
      color: var(--white);
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
    }

    button:hover {
      background: #ff1493;
      transform: scale(1.03);
    }

    #submit-result {
      margin-top: 20px;
    }

    footer.footer {
      text-align: center;
      margin-top: 60px;
      color: var(--muted);
      font-size: 0.85rem;
      padding-bottom: 20px;
    }

    footer.footer span {
      color: var(--pink);
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="container nav">
      <a href="index.html" class="brand">
        <img src="assets/img/Logo.png" alt="HARDER BOX" />
        <span>HARDER BOX</span>
      </a>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a class="active" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="logo">
      <img src="assets/img/Logo_Circulo.png" alt="Harder Gym Logo">
    </div>
    <h1>Contáctanos</h1>

    <div class="contact-box">
      <form id="contact-form" novalidate>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" maxlength="60" placeholder="Tu nombre" required>
        <div class="error" data-error-for="nombre"></div>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" maxlength="100" placeholder="tucorreo@email.com" required>
        <div class="error" data-error-for="email"></div>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" maxlength="20" placeholder="+54 9 11 1234 5678" required>
        <div class="error" data-error-for="telefono"></div>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="3" maxlength="300" placeholder="Escribinos tu consulta..." required></textarea>
        <div class="error" data-error-for="mensaje"></div>

        <button type="submit">Enviar mensaje</button>
      </form>

      <div id="submit-result"></div>
    </div>
  </main>

  <footer class="footer">
    © 2025 <span>HARDER GYM</span> — Fuerza sin límites.
  </footer>

  <!-- Scripts -->
  <script src="./assets/js/nav.js" defer></script>
  <script src="./assets/js/validation.js" defer></script>
</body>

</html>
