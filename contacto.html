<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gimnasio Vital - Contacto</title>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <header class="topbar">
        <div class="container nav">
            <a href="index.html" class="brand">
                <img src="assets/img/logo.svg" alt="Gimnasio Vital" />
                <span>Gimnasio Vital</span>
            </a>
            <nav>
                <ul class="menu">
                    <li><a data-nav href="index.html">Inicio</a></li>
                    <li><a data-nav href="servicios.html">Servicios</a></li>
                    <li><a data-nav class="active" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <header class="page-header">
            <h1>Contacto</h1>
            <p>Completá el formulario y te respondemos a la brevedad.</p>
        </header>

        <form id="contact-form" novalidate class="form">
            <div class="form-group">
                <label for="nombre">Nombre completo *</label>
                <input id="nombre" name="nombre" type="text" maxlength="60" required />
                <small class="error" data-error-for="nombre"></small>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input id="email" name="email" type="email" required />
                <small class="error" data-error-for="email"></small>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono *</label>
                <input id="telefono" name="telefono" type="tel" required />
                <small class="error" data-error-for="telefono"></small>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" maxlength="300"></textarea>
                <small class="help">Máx. 300 caracteres</small>
            </div>

            <button type="submit" class="btn-primary">Enviar</button>
        </form>

        <section id="submit-result" class="result" aria-live="polite"></section>
    </main>

    <footer class="footer">
        <div class="container footer-grid">
            <small>© <span id="year"></span> Gimnasio Vital</small>
            <small>San Luis, Argentina</small>
        </div>
    </footer>

    <script src="assets/js/nav.js" defer></script>
    <script src="assets/js/validation.js" defer></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>

</html>
